    <style>
        /*

        :root {
            --color-primary: #606ee7;
            --color-secondary: #fcac34;
            --color-accent: #606ee7;
            --color-text-dark: #333333;
            --color-text-light: #ffffff;
        }
        html{
            scroll-behavior: smooth;
        }
        body {
            font-size: 16px;
            padding: 0px;
            margin: 0px;
        }
        .page-block{
            background: var(--color-primary);
            min-height: 100vh;
            height:auto;
            padding: 0px;
            margin: 0px;

        }
        .page-block> h3{
            margin:0px;
            padding: 0px;
        }
        .short-info {
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1.62fr;
            grid-template-rows: 1fr 1fr auto;
            grid-template-areas:
                "photo name"
                "photo about"
                "links links";
            overflow: hidden;
            height: auto;
            min-height: 100vh;
            background: var(--color-primary);
            color: var(--color-text-light);
            margin: 0px;
        }

        .photo-block {
            grid-area: photo;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 16px;
        }

        .photo-image {
            width: 150px;
            height: 150px;
            border-radius: 20%;
            background-image: url(https://i.pinimg.com/originals/6c/4f/1e/6c4f1e150a9c20ff407aabac7e4cb0e5.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .name-block {
            grid-area: name;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 16px;
            font-size: 300%;
            color: var(--color-secondary);
        }

        .about-me-block {
            position: relative;
            grid-area: about;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 16px;
            font-size: 120%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .about-me-block>p {
            max-width: 400px;
            padding: 0px;
            margin: 0px;
        }

        .links-block {
            grid-area: links;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background: var(--color-secondary);
        }

        .links-block>a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            height: 64px;
            width: 64px;
            margin: 16px;
            color: #194977;
            background: var(--color-secondary);
        }

        .links-block>a.link-vk {
            background:
                url(https://brand.vkforms.ru/static/media/logo_color_198.231228dd.svg) no-repeat 50% / contain;
        }
.link-next{
    display: inline-flex;
    position: relative;
    align-self: center;
    background: var(--color-primary);
    color:var(--color-secondary);
    padding: 8px 16px;
    text-decoration: none;
}

            .photo-image {

            .name-block {

            .about-me-block {

            }

            .anchor-link {

            }
        }

        @media (min-width: 500px) {
            .photo-image {
                width: 200px;

                padding: 8px;
            }

            .about-me-block {
                font-size: 200%;
                padding: 8px;
            }

            .anchor-link {
                margin: 8px;
            }
        }

        #page-gallery {
    position: relative;
    height: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    padding: 3em 0px;
    background: #606ee7;
}

#page-gallery .card {
    background-color: #ffffff;
    margin: 16px;
    border-radius: 4px;
    padding: 8px;
    box-shadow: 0px 2px 4px 2px #00000070;
}

#page-gallery .card .photo {
    width: 200px;
    height: 300px;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
}

#page-gallery .card::after {
    content: "";
    position: absolute;
    display: block;
    left: 50%;
    top: -20px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background-image: url(https://emojio.ru/images/apple-b/1f4cc.png);
    background-position: center;
    background-size: contain;
}
#page-gallery .card:nth-child(3n+1)::after { left: 55%; }
#page-gallery .card:nth-child(3n+1) { transform: rotateZ(-1deg); }
#page-gallery .card:nth-child(3n+2)::after { left: 45%; }
#page-gallery .card:nth-child(3n+2) { transform: rotateZ(1deg); }
#page-gallery .card:nth-child(3n+3)::after { left: 40%;}
#page-gallery .card:nth-child(3n+3) { transform: rotateZ(2deg); }
